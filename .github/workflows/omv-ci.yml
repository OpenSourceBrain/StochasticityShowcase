
name: Continuous build using OMV

on:
  push:
    branches: [ master, development, experimental ]
  pull_request:
    branches: [ master, development, experimental ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ 3.7, 3.9 ]
        engine:
           - jNeuroML
           - jNeuroML_NEURON
           - jNeuroML_NetPyNE
           - jNeuroML_validate
           - PyNEURON
           - PyNN_NEURON
           - PyNN_Nest

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python  ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version:  ${{ matrix.python-version }}
        
    - name: Install OMV
      run: |
        pip install git+https://github.com/OpenSourceBrain/osb-model-validation
        pip install scipy sympy matplotlib cython pandas tables
        
    - name: Run OMV tests on engine ${{ matrix.engine }} & additional tests 
      run: |
        omv all -V --engine=${{ matrix.engine }}; export OMV_SUCCESS=$?; echo $OMV_SUCCESS
        echo "Finished all OMV tests"
     
        if [[ ${OMV_ENGINE} == "jNeuroML" || ${OMV_ENGINE} == "jNeuroML_NEURON" ]]; then echo "Continuing with test after jNeuroML/jNeuroML_NEURON is run..."; else exit $OMV_SUCCESS; fi
        echo "Running more tests..."
        omv list -V 
        cd NeuroML2
        ls -alt
        python spikes.py ${OMV_ENGINE}
        python spikesFast.py ${OMV_ENGINE}
        exit $OMV_SUCCESS # in case it failed above...
        
    - name: OMV final version info
      run: |
        omv list -V # list installed engines
        env
